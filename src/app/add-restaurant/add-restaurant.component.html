<div class="container-restaurant">
  <div>
    <div>
      <mat-form-field appearance="outline" class="form-elements">
        <mat-label>Restaurant Name</mat-label>
        <input matInput placeholder="Restaurant's Name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="form-elements">
        <mat-label>Owner of restaurant</mat-label>
        <input matInput placeholder="Adam Owner" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="form-elements">
        <mat-label>Contact Mobile Number</mat-label>
        <input matInput placeholder="+36 30 123-4567" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="form-elements">
        <mat-label>Email Address</mat-label>
        <input matInput placeholder="rest@restaurant.com" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="form-elements">
        <mat-label>Restaurant Location</mat-label>
        <input matInput placeholder="New Komarom" />
      </mat-form-field>
    </div>
    <div>
      <!-- <mat-form-field appearance="outline" class="form-elements">
        <mat-label>Rating Given</mat-label>
        <input matInput placeholder="5" />
      </mat-form-field> -->
      <mat-form-field appearance="outline" class="form-elements">
        <mat-label>Rating Given</mat-label>
        <mat-select>
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-icon
        *ngFor="let icon of maxRatingArr; let index = index"
        (mouseenter)="handleMouseEnter(index)"
        (mouseleave)="handleMouseLeave()"
        (click)="setRating(index)"
        [ngClass]="{ checked: selectedStar > index }"
      >
        star
      </mat-icon>
    </div>
  </div>
</div>
